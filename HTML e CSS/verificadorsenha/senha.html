<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="senha.css">
  <title>Verificador de Senha</title>
</head>
<body>
  <div class="box">
    <div class="inputBox">
      <input type="password" placeholder="Senha" id="pswrd" onkeyup="checkPassword(this.value)">
      <span id="toggleBtn"></span>
    </div>
    <div class="validation">
      <ul>
        <li id="lower"> Pelo menos uma letra minúscula </li>
        <li id="upper"> Pelo menos uma letra maiúscula </li>
        <li id="number"> Pelo menos um número </li>
        <li id="special"> Pelo menos um caractere especial</li>
        <li id="length"> Pelo menos 8 caracteres </li>
      </ul>
    </div>
  </div>
  <script src="senha.js"></script>
</body>
</html>
