<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilecard.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="img.jpg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Matheus Foliatti <br> <span> Aspirante a Programador</span></h2>
                <div class="data">
                    <h3>5<br><span>Posts</span></h3>
                    <h3>121<br><span>Followers</span></h3>
                    <h3>222<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button class="follow">Follow</button>
                    <button class="message">Message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="profilecard.js"></script>
</body>
</html>
