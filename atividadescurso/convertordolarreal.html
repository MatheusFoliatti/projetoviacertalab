<script>

// 3. Crie um programa para converter dólar em reais. O programa deve solicitar ao usuário informar um valor em dólares e após a cotação do dólar. Após realize o cálculo convertendo o valor em reais.

// variaveis pedindo a quantia me dolar e sua cotação.

let = dolar = parseFloat(prompt('Insira a quantia de dinheiro em dolar = '))
let = cotasaodolar = parseFloat(prompt('Insira a cotação do dolar atual = '))
let = real =  dolar * cotasaodolar

// No console ele será convertido para reais.

console.log('O valor em reais é: ' + (real.toFixed(2)))


</script>
