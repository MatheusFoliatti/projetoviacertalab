<script>

// Crie um programa para calcular a média aritmética de 3 valores.

// Usando variáveis para 'Setar' valores.

let a = 3
let b = 5
let c = 7

// Usando os valores das variáveis para fazer a média aritmética.

let resultado = a + b + c

// Resultado da média aritmética.

let resultadofinal = resultado / 3

// Mostrando o resultado no console.

console.log(resultadofinal)


</script>
