<meta charset="UTF-8">
<script>

//3. Crie um programa que recebe um valor informado pelo usuário e diga se o valor é par ou ímpar.

// Variavel solicitando um número ao usuário

let a = prompt ('Digite o número')

// Comando que puxará se o número digitado pelo usuário é divisível por 2 e então dizendo se é par ou ímpar.

if(a%2==0){
    console.log('O número' +a + 'é par')
}
else
    console.log('O núemro' +a + 'é impar')


</script>
