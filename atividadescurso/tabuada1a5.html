<meta charset="UTF-8">;
<title> Tabuada </title>
<script>

// 4. Escreve a tabuada do 1 até 5 indo de 1 até 10.

    for (tabuada=1 ;tabuada<=5;tabuada++){
        var numero = tabuada
        for (i= 1; i<=10;i++){
            var numero1 = i
            var total = (numero * numero1)
            console.log(numero + ' X ' + numero1 + " = "  +total)
            }
        }
</script>
