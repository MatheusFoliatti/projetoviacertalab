<meta charset="UTF-8">;
<title> Valores </title>
<script>

// Crie um programa que peça 5 valores do usuário e armazene em um vetor. Após calcule a média e encontre o maior valor.

// Variaveis e vetor para pedir 5 valores

let valores = [] 
let maior = 0;
let soma = 0; 

for (i=1;i<6;i++){
    valores.push(parseInt(prompt(`Digite o ${i}ª valor: `)))
}

// Somando os valores escritos e mostrando o maior

for (i=0;i<valores.length;i++) {
            soma = soma + valores[i]
            if(valores[i] > maior) {
            maior = valores[i];
        }
        }

        // Mostrando a media dos valores.

console.log(`A média dos valores ${valores} é ${soma/valores.length}`)
console.log(`O valor máximo destes mesmos valores é ${maior}`)
</script>
