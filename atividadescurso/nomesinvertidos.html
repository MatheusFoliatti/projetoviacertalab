<meta charset="UTF-8">;
<title> Nomes </title>
<script>

// Faça um programa que leia 7 nomes de pessoas e guarde-os em um vetor. No final, mostre uma listagem com todos os nomes informados, na ordem inversa daquela em que eles foram informados.

// Vetor que pedirá 7 nomes.

let nomes = []

for(i = 0; i <= 6; i++){
    let nome = prompt('Informe o nome');
    nomes.push(nome); console.log(nome)

    // Invertendo a ordem dos nomes que foram pedidos

}for(i = nomes.length; i>=0;i --){
    console.log(nomes[i]);}

</script>
