<meta charset="UTF-8">
<script>

//2. Crie um programa que receberá 3 valores e mostre o maior valor.

// Variaveis que pedirão ao usuário 3 valores

let a = prompt('Primeiro valor')
let b = prompt('Segundo Valor')
let c = prompt('Terceiro Valor')

// O programa vai ler as variaveis e suas condições e então descobrir e mostrar qual é o maior valor.

if(a >= b && a>= c){
    console.log("O maior valor é o" + a)
}
else if (b >= a && b>= c){
    console.log('O maior valor é' + b)
}
else if (c >= a && c>= b){
    console.log('O maior valor é' + c)
}

</script>
