<script>

//2. Crie um programa que mostre os números de 1 até 50 exceto o 10, 20, 30, 40, 50.

// Puxando do número 1 até o 50 e deixado os pedidos de fora.

    for (let numero = 1; numero <= 50; numero++) {
       
       if (numero != 10 && numero != 20 && numero != 30 && numero != 40 && numero != 50) {
        console.log(`Número: ${numero}`)
        }
    }
</script>
