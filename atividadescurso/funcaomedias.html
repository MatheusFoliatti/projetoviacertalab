<meta charset="UTF-8">
<title>Calcule sua média</title>
<script>

// Crie uma função que receba 3 notas como parâmetro, após calcule a média e retorno o valor e mostre para o usuário.

// Função para as médias

function media(nota1, nota2, nota3) {
let media = (nota1 + nota2 + nota3) / 3
return media
}

// Input do usuário
        
alert("Digite suas notas e descubra sua média. ")
let nota1 = parseFloat(prompt("Primeira nota: "))
let nota2 = parseFloat(prompt("Segunda nota: "))
let nota3 = parseFloat(prompt("Terceira nota: "))

let mediaFinal = media(nota1, nota2, nota3).toFixed(1)

// Console mostrando as notas e a média final do aluno.

console.log(`Primeira nota do aluno: ${nota1}`)
console.log(`Segunda nota do aluno: ${nota2}`)
console.log(`Terceira nota do aluno: ${nota3}`)
console.log(``)
console.log(`A média final do aluno foi ${mediaFinal}`)
</script>
