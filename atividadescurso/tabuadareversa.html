<meta charset="UTF-8">;
<title> Tabuada </title>
<script>

// 6. Crie a tabuada do 10 até o 1 indo de 10 até 1.

// Comando para fazer todo tipo de tabuada.

for (tabuada=10 ;tabuada>=1;tabuada--){
    var numero = tabuada
    for (i= 1; i<=10;i++){
        var numero1 = i
        var total = (numero * numero1)
        console.log(numero + ' X ' + numero1 + " = "  +total)
        }
    }
</script>
