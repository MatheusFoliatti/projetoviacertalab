<meta charset="UTF-8">;
<title> Area </title>
<script>

// Faça um algoritmo que leia a largura e altura de uma parede, calcule e mostre a área a ser pintada e a quantidade de tinta necessária para o serviço, sabendo que cada litro de tinta pinta uma área de 2 metros quadrados.

// Pedindo a largura e altura da parede.

let largura = parseInt(prompt('Insira a largura da parede'))
let altura = parseInt(prompt('Insira a altura da parede'))

// Fazendo o calculo da área e da tinta que será usada

let area = (altura  * largura)
let tinta = area * 2

// Informando os litros de tinta e a área da parede

console.log('Litro de tinta: ' + tinta)
console.log('Area da parede: ' + area)


</script>
