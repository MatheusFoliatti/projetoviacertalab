<meta charset="UTF-8">
<title>Investimento</title>
<script>

// 8. Crie um programa que solicite ao usuário um valor investido, a taxa de juros anual e a quantidade de dias com o valor investido, após calcule com base na tabela regressiva o valor liquido. link para tabela regressiva https://paranabancoinvestimentos.com.br/blog/entenda-como-funciona-a-tabela-regressiva-da-renda-fixa/  

// Variaveis de investimento, juro e dias que serão respondidas pelo usuário.

let investimento = parseInt(prompt('Informe o valor investido'))
let juros = parseInt(prompt('Informe os juros anuais'))
let tempos = parseInt(prompt('Informe os dias que o valor ficou investido'))

// Toda a função de valores que entram na tabela

function investir(tempo){
    if(tempo <=10){
        if(tempo <=5){
            if(tempo == 1){return 96}
            else if(tempo == 2){return 93}
            else if(tempo == 3){return 90}
            else if(tempo == 4){return 86}
            else if(tempo == 5){return 83}}
        else if(tempo >= 6){
            if(tempo == 6){return 80}
            else if(tempo == 7){return 76}
            else if(tempo == 8){return 73}
            else if(tempo == 9){return 70}
            else if(tempo == 10){return 66}}}
    else if(tempo <= 20){
        if(tempo <= 15){
            if(tempo == 11){return 63}
            else if(tempo == 12){return 60}
            else if(tempo == 13){return 56}
            else if(tempo == 14){return 53}
            else if(tempo == 15){return 50}}
        else if(tempo >= 16){
            if(tempo == 16){return 46}
            else if(tempo == 17){return 43}
            else if(tempo == 18){return 40}
            else if(tempo == 19){return 36}
            else if(tempo == 20){return 33}}}
    else if(tempo <= 29){
        if(tempo <= 25){
            if(tempo == 21){return 30}
            else if(tempo == 22){return 26}
            else if(tempo == 23){return 23}
            else if(tempo == 24){return 20}
            else if(tempo == 25){return 16}}
        else if(tempo >= 26){
            if(tempo == 26){return 13}
            else if(tempo == 27){return 10}
            else if(tempo == 26){return 6}
            else if(tempo == 29){return 3}}
    }
    else if(tempo >= 30){return 0}
}
console.log('Desconto do Imposto sobre Operações FInanceiras = ' + investir(tempos)+ '%')
function imposto(tempo){
    if(tempo <= 100){return 22.5}
    else if(tempo == 360){return 20}
    else if(tempo == 720){return 17.5}
    else if(tempo == 721){return 15}
};
console.log('Desconto do imposto de rende = ' + imposto(tempos) + ' %')

// O juro pela tabela.

let juro = (investimento * ((juros / 365) / 100)) * tempos;
console.log(' Lucro líquido = R$' + juro);

// Total retirando o juro.

let total = juro - (juro *(investir(tempos) / 100)) - (juro * (imposto(tempos) / 100));
console.log('Descontado os impostos, você tem = R$' + total)

</script>
