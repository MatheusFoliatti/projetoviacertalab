<meta charset="UTF-8">;
<title> Notas </title>
<script>

// Crie um vetor e armazene 5 notas informadas pelo usuário, após calcule a média e exiba o resultado da média.

// Criando o vetor para armazenar as notas

let notas = [];

for(let i = 0; i<=4; i++){
   let nota = parseInt(prompt('Infome a Nota'));
notas.push(nota)

// Puxando as 5 notas para criar a média e mostrar ao aluno.

}
for(let i = 0; i < notas.length; i++){
    console.log(notas[i])
}
let media = (notas[0]+ notas[1]+ notas[2]+ notas[3]+ notas[4]) / 5
console.log('Sua média é: ' + media)
</script>
