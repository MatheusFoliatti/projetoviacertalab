<meta charset="UTF-8">;
<title> Variável </title>
<script>

// 1. Crie duas variáveis e atribua um valor qualquer, após trocar o valor de uma para outra, utilizando atribuições de valores. Por exemplo: a = 20 e b = 30, passe o valor de a para b, b para a.

// Criando as variáveis e trabalhando com a teporária.

let a = 18
let b = 19
let temp = 0

console.log ('Original A = ' + a)
console.log ('Original B = ' + b)

// Invertendo os valores usando a temporária.

temp = a;
a= b;
b= temp;

// Valores invertidos.

console.log ('A = ' + a)
console.log ('B = ' + b)
    
</script>
